<!doctype html>
<html>
  <head>
    <title>TextMessage.eth - Send SMS messages via Ethereum Blockchain</title>

<style>

@import url(https://fonts.googleapis.com/css?family=Lato:400,700);
@import url(https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700);

body{
  background: #ddd;
  font-family: 'PT Sans Narrow';
}

h1 {
  text-transform: uppercase;
  font-size: 30px;
  letter-spacing: 1px;
  margin: 0;
  padding: 0;
}

p{
  margin: 0 0 15px 0;
  padding: 0;
  color: #555;
  font-style: italic;
  font-size: 14px;
}

.formholder{
  width: 428px;
  margin: 50px auto;
  padding: 50px;
}

input {
  font-family: 'PT Sans Narrow';
  font-size: 20px;
}

.info{
  display: inline-block;
  margin-right: 5px;
}

.info input {
  display: block;
  width: 300px;
  height: 20px;
  border: 0;
  border-radius: 3px;
  margin: 0 0 10px 0;
  padding: 12px 10px;
  background: #fff;
}

.info input:last-child {
  margin: 0;
}

.info input:focus {
  background: #eee;
  outline: none;
}

input[type="submit"]{
  vertical-align: top;
  height: 98px;
  width: 98px;
  margin: 0;
  padding: 0;
  border: 0;
  border-radius: 3px;
  background: pink;
  cursor: pointer;
  font-weight: 700;
  letter-spacing: 1px;
  color: #fff;
  background: linear-gradient(45deg, #FF6C54, #FFA754);
}

input[type="submit"]:hover{
  background: linear-gradient(180deg, #FF6C54, #FFA754);
}

.tip-button {
  width: 304px;
  height: 50px;
  background-size: 100%;
  background-image: url('images/3_pay_mm_over.png');
  cursor: pointer;
}

.tip-button:hover {
  background-image: url('images/3_pay_mm_over.png');
}

.tip-button:active {
  background-image: url('images/3_pay_mm_over.png');
}

</style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/app.js"></script>

  </head>

  <body>


<div class="formholder">
  <h1>TextMessage.eth</h1>
  <p>Send SMS Text Messages via Ethereum Blockchain</p>
  <div class="info">
    <input type="text" id="number" placeholder="Cellphone Number">
    <input type="text" id="bodymsg" placeholder="Message">
	<div class="costwei"></div>
	<div class="message"></div>
	<a href="https://github.com/hunterlong/textmessage.eth">View on Github</a>
  </div>
  <input id="sendthetxt" class="paybutton" type="submit" value="txt">
</div>

  </body>

</script>

</html>
